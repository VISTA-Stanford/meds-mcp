# MEDS MCP Server Configuration

# Server settings
server:
  host: "0.0.0.0"
  port: 8000

# Data directories
data:
  # Ontology data directory
  ontology_dir: "data/athena_omop_ontologies"
  # Corpus/collections directory
  corpus_dir: "data/collections/vista_bench/thoracic_cohort_lumia"
  # Cache directory for document store indexes
  cache_dir: "data/cache/vista_bench_thoracic_cohort_lumia_indexes"
  # Use lazy loading for ontology (true/false)
  use_lazy_ontology: false
  # Load all patients on initialization (development only)
  load_all_patients: true

# Logging settings
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Meilisearch configuration
meilisearch:
  enabled: true
  host: "http://localhost:7700"
  index_name: "patients"
  auto_index: true            # index corpus automatically at server startup
  reset_on_startup: false     # wipe and rebuild index on each server start (dev only)
  # max_patients: 10            # maximum number of patients to index (dev/testing only)