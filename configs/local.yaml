# MEDS MCP Server Configuration

# Server settings
server:
  host: "0.0.0.0"
  port: 8000

# Data directories
data:
  # Ontology data directory
  ontology_dir: "data/athena_omop_ontologies"
  # Corpus/collections directory
  corpus_dir: "data/collections/dev-corpus"
  # Use lazy loading for ontology (true/false)
  use_lazy_ontology: false
  # Cache directory for intermediate results
  cache_dir: "data/cache"

# Search configuration
search:
  # MeiliSearch configuration
  meilisearch:
    enabled: true
    host: "http://localhost:7700"
    api_key: null  # API key if you're using authentication
    index_name: "patients"
